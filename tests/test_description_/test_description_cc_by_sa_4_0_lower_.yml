html: Similar to <a href='https://choosealicense.com/licenses/cc-by-4.0/'>CC-BY-4.0</a>
  but requires derivatives be distributed under the same or a similar, <a href='https://creativecommons.org/compatiblelicenses'>compatible</a>
  license. Frequently used for media assets and educational materials. A previous
  version is the default license for Wikipedia and other Wikimedia projects. Not recommended
  for software.
