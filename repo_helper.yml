# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'PyChooseALicense'
import_name: 'pychoosealicense'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
primary_conda_channel: "domdfcoding"
version: '0.2.0'
license: 'MIT'
short_desc: 'Provides license metadata from choosealicense.com'

use_whey: true
enable_conda: false
python_deploy_version: 3.7
min_coverage: 100
docs_fail_on_warning: true
sphinx_html_theme: furo
mypy_version: "0.910"
preserve_custom_theme: true

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - 3.10-dev
 - pypy36
 - pypy37

sphinx_conf_epilogue:
 - nitpicky = True
 - autosummary_widths_builders = ["latex"]

extra_sphinx_extensions:
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.needspace
 - sphinx_click

exclude_files:
 - contributing

manifest_additional:
 - "include pychoosealicense/rules/rules.yml"
 - "recursive-include pychoosealicense/_licenses *.txt"

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

keywords:
 - license

mypy_deps:
 - types-PyYAML

extras_require:
 cli:
  - consolekit>=1.2.3
  - click>=8.0.1

tox_testenv_extras: cli

console_scripts:
 - license-info=pychoosealicense.__main__:main [cli]
